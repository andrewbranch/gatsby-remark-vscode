on:
  release:
    types: [published]
  push:
    branches:
    - master
    - v3
    paths:
    - '**.js'
    - '**.ts'
    - '**.yml'
    - 'package.json'
  pull_request:
    paths:
    - '**.js'
    - '**.ts'
    - '**.yml'
    - 'package.json'
name: build, test and publish
jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10', '12' ]
    name: build and test (node ${{ matrix.node }})
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: install
      run: npm ci
    - name: test
      run: npm test
  publish:
    if: github.event_name == 'release'
    needs: build_test
    name: publish to npm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
        registry-url: 'https://registry.npmjs.org'
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: publish production
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish_alpha:
    if: github.event_name == 'push' && endsWith(github.ref, 'v3')
    needs: build_test
    name: publish alpha version to npm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
        registry-url: 'https://registry.npmjs.org'
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: publish alpha
      run: |
        version=`node .github/workflows/getVersion.js 3.0.0`
        npm --no-git-tag-version version $version
        npm publish --tag alpha
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}